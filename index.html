<html data-bs-theme="light" lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>GBRP | Players List</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/design.css">
<link rel="icon" type="image/png" href="assets/img/nolife_logo.png">

<body><!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GBRP Players List</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header>
      <div class="title-area">
        <img src="assets/img/nolife_logo.png" alt="Logo" class="logo"> 
        <h1>Greater Bengal Roleplay</h1>
      </div>
      <div class="stats">
        <span id="playerCount">Players Count: 0</span>
        <button id="refreshBtn">Refresh</button>
      </div>
      <div id="timer">Next refresh in: 30s</div>
    </header>

    <div class="tabs">
      <button id="allTab" class="active">All Players</button>
      <button id="favTab">Favorites</button>
    </div>

    <!-- Search Bar -->
    <div class="search-box">
      <input type="text" id="searchInput" placeholder="Search by name or ID...">
    </div>

    <div id="tableContainer">
      <table id="playersTable">
        <thead>
          <tr>
            <th>#</th>
            <th>ID</th>
            <th>Name</th>
            <th>Ping</th>
            <th>Favorite</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <footer>
        
        <p id="lastUpdated">Last Updated: --</p>
      <p>&copy; Copyright by Anonymous.</p>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>

    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/scripts.js"></script>
</body>


</html>
